<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image" href="./cropped-food_icon_fav.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <div class="mianContainer">
      <!-- side bar -->
      <div class="sideBar">
        <div class="chef">
          <img
            src="./item/—Pngtree—javanese character with blangkon holding_8999487 1.png"
            alt="chef" />
          <h3>Your restaurant menu</h3>
          <p>Your slogan</p>
        </div>
        <div class="side_list">
          <h4>Quick links</h4>
          <ol>
            <li>Home</li>
            <li>Your Order</li>
            <li>Wallet</li>
            <li>profile</li>
            <li>Logout</li>
          </ol>
        </div>
        <div class="side_list">
          <h4>More About us</h4>
          <ol>
            <li>Our Blog</li>
            <li>Upcoming Offers</li>
            <li>Our Stary</li>
            <li>Social Media Links</li>
          </ol>
        </div>
      </div>
      <!-- main food menu -->
      <div class="mainFoodMenu">
        <!-- nav bar -->
        <div class="navBar">
          <div class="searchBar">
            <span class="material-symbols-outlined">search</span>
            <input type="text" placeholder="Search Your food" />
          </div>
          <div class="nav_button">
            <button>Signup</button>
            <button>Login</button>
            <div class="nav_img">
              <img
                src="./item/—Pngtree—javanese character with blangkon holding_8999487 2.png"
                alt="account" />
            </div>
          </div>
        </div>
        <!-- hero item -->
        <div class="scroll">
          <div class="hero">
            <img src="./item/Screenshot 2023-07-14 at 11.14 1.png" alt="hero" />
          </div>
          <!-- foodFlex -->
          <div id="food_flex"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
